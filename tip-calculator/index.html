<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Tip Calculator</h1>
    <p class="para">Enter the bill amount and tip percentage to calculate the total.</p>
    <p class="para">Bill amount:</p>
    <input type="number" class="bill-amount" >
    <p>Tip percentage:</p>
    <input type="number" class="tip-percentage">
    <button class="btn">Calculate</button>
    <p>Total:<span class="total-amount"> </span></p>
  </div>
  
  <script src="/script.js"></script>
</body>
</html>
