<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <div class="container">
    <h1>Rock Paper Scissors Game</h1>
    <p>Choose your move:</p>
    <div class="buttons">
      <button class="button rock-button"   id="rock">&#x1F44A;</button>
      <button class="button paper-button"   id="paper">&#9995;</button>
      <button class="button scissor-button" id="scissors">&#9996;</button>
    </div>
    <p class="result">You win! rock beats scissors</p>
    <p>Your score:<span class="your-score"> 0</span> Computer score :<span  class="computer-score"> 0</span></p>
  </div>
  

  <script src="/script.js"></script>
</body>
</html>
